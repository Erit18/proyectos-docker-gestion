version: '3.8'

services:
  tuleap-db:
    image: mysql:8.0
    container_name: tuleap-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: tuleap
      MYSQL_USER: tuleap
      MYSQL_PASSWORD: tuleap123
    volumes:
      - tuleap-mysql-data:/var/lib/mysql
    restart: unless-stopped

  tuleap:
    image: tuleap/tuleap-aio:latest
    container_name: tuleap-app
    depends_on:
      - tuleap-db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DB_HOST: tuleap-db
      MYSQL_DB_PORT: 3306
      MYSQL_DB_NAME: tuleap
      MYSQL_DB_USER: tuleap
      MYSQL_DB_PASS: tuleap123
      TULEAP_FQDN: localhost
    ports:
      - "8081:443"
      - "8082:80"
    volumes:
      - tuleap-data:/data
      - tuleap-etc:/etc/tuleap
    restart: unless-stopped

volumes:
  tuleap-mysql-data:
  tuleap-data:
  tuleap-etc:
